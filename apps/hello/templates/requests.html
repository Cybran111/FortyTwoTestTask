{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
    <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "js/moment.min.js" %}" type="text/javascript"></script>
    <script src="{% static "hello/js/request.js" %}" type="text/javascript" ></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
{% endblock %}

{% block body_class %}container{% endblock %}

{% block content %}
    <table class="table table-bordered">
      <tr id="table-header">
        <th>Created</th>
        <th>Method</th>
        <th>Path</th>
      </tr>
          {% for request in requests %}
          <tr class="request" id="{{ request.id }}">
            <td class="request-createdat"> {{ request.created_at }} </td>
            <td class="request-method"> {{ request.method }} </td>
            <td class="request-path"> {{ request.path }} </td>
          </tr>
          {% endfor %}
    </table>

{% endblock %}
