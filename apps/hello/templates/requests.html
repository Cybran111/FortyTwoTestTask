{% extends "base.html" %}
{% load staticfiles %}
{% block extra_head %}
<script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
<script src="{% static "hello/js/requests.js" %}" type="text/javascript"></script>
{% endblock %}

{% block content %}

    <table>
      <tr id="table-header">
        <th>Created</th>
        <th>Method</th>
        <th>Path</th>
      </tr>
          {% for request in requests %}
          <tr class="request">
            <td class="request-createdat"> {{ request.created_at }} </td>
            <td class="request-method"> {{ request.method }} </td>
            <td class="request-path"> {{ request.path }} </td>
          </tr>
          {% endfor %}
    </table>

{% endblock %}
